<script>
var r3Error;
const R3ErrorElement = class extends HTMLSpanElement {
  constructor () {
    super();
    window.r3Error = this;
  }

  show (str,now) {
    nowerror=now;
    const n2=now;
    let n1=now-2;
    while (str.charCodeAt(n1)>32) {n1--;}
    this.innerText = "Not Word :"+str.slice(n1,n2);
  }

  clear () { this.innerText = ""; }
};

customElements.define('r3-error', R3ErrorElement, {extends: "span"});
</script>
