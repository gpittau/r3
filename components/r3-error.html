<script>
function error() {}
const R3ErrorElement = class extends HTMLSpanElement {
  constructor () {
    super();
    const clear = () => {
      this.innerText = "OK";
    };

    const error = (str, now) => {
      nowerror=now;
      const n2=now;
      let n1=now-2;
      while (str.charCodeAt(n1)>32) {n1--;}
      this.innerText = "Not Word :"+str.slice(n1,n2);
    };

    r3Run.intercept(function(old, args) {
      try {
        clear();
        old(...args);
      }catch({now, name}) {
        const str = localStorage[name];
        error(str, now);
        dumpVM();
      }
    });
  }
};

customElements.define('r3-error', R3ErrorElement, {extends: "span"});
</script>
