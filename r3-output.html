<script>
function switchTo(tab, what) {
	const content = document.querySelector(what);
	const ul = tab.parentElement.parentElement;
	[...ul.children].forEach(li => li.classList.remove("is-active"));
	tab.parentElement.classList.add("is-active");
	[...content.parentElement.children].forEach(div => div.style.display = "none");
	content.style.display = "block";
}
class r3Output extends HTMLElement {
  connectedCallback () {
    this.render();
  }
  render () {
    this.innerHTML =  `
		<div class="tabs is-small">
		  <ul>
		    <li class="is-active">
		      <a onclick="switchTo(this, '#r3dom')">
		        <span>DOM</span>
		      </a>
		    </li>
		    <li>
		      <a onclick="switchTo(this, '#r3canvas')">
		        <span>CANVAS</span>
		      </a>
		    </li>
		  </ul>
		</div>
		<div>
			<div id="r3dom"></div>
			<div id="r3canvas" style="display:none;">
				<canvas id="canvas" width="512" height="512" ></canvas> 
			</div>
		</div>
	  `;
  }
}
window.customElements.define('r3-output', r3Output);
</script>
