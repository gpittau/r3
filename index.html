<script>
function dumpmd() { var s="";
	for(var i=meminidata;i<memd;i++) {
		s=s+" "+mem.getInt8(i);
		}
	return s;
	}

function dumpmc() {	var s="";
	for(var i=0;i<memc;i++) {
		if (i==ip) { s+=" * "; } else { s+="   "; } 
		s+=printmr3(memcode[i]);
		if (i==ip) { s+=" **"; }
		s+="\n";
		}
	return s;
	}
function dumpdicc() { var s="";
	for (var i=0;i<dicc.length;i++) {
		s+=dicc[i]+" "+dicca[i]+" "+dicci[i]+"\n";
		}
	return s;
	}

const setDiv = (id, value) => document.getElementById(id).innerText = value;	
function dumpVM() {
	setDiv("ip", ip);
	setDiv("ds", [TOS, ...(stack.slice(2, NOS+1).reverse())].join(" "));
    setDiv("cs", stack.slice(RTOS,255).join(" "));
    setDiv("mc", dumpmc());
    setDiv("md", dumpmd());
	setDiv("dic",dumpdicc());
    }

function r3Compile() { 
	r3reset();
	if (r3token(document.getElementById("src").value)!=0) {
		}
	dumpVM(); 
	}
	
function r3Run() { 
	r3echo="";
	r3reset();
	if (r3token(document.getElementById("src").value)!=0) {
		dumpVM(); 
		return;
		}
	// error
	r3run();
	redraw();
	dumpVM(); 
	document.getElementById("r3dom").innerHTML=r3echo;
	}
	
function r3go(a) {	
	r3runa(a);
	redom();
	}
	
function r3Load(readFile) {
	loadFile(readFile);
	}	

function loadFile(name) {
	var d=new Date(2018,1,1,1,1,1,1);
	var file=new File(["Cargando..."],name,{type:"text/plain",lastModified:d})
	var reader = new FileReader();
	reader.onload = function(e) { 
		var contents = e.target.result;
		setDiv("ttt",contents);
		};
	reader.readAsText(file);
}
	
function loaded(evt) {
	document.getElementById('src').value=evt.target.result;
	}

//----------------------------------------------------
var ex1=`| Example 1

:vframe 0 sysmem ;
:sw 1 sysmem ; 
:sh 2 sysmem ;

:patternxor
 vframe >a
 sh ( 1? 1 -
  sw ( 1? 1 -
    2dup xor 16 << 
	$ff or | opacity
	a!+
    ) drop
  ) drop ;
 
 patternxor 
| 'patternxor onshow 
`;
//----------------------------------------------------
var ex2=`| Example 2
:vframe 0 sysmem ;
:sw 1 sysmem ; 
:sh 2 sysmem ;

#bit (
%........
%..1111..
%.11..11.
%.1....1.
%.111111.
%.1....1.
%.1....1.
%........ )

:drawline 
 8 ( 1?
  swap dup 
  1 and 23 << $ff or a!+
  1 >> swap 1 - ) 2drop ;
  
:drawbit | n --
 vframe >a
 8 ( 1? swap
   c@+ drawline
   sw 8 - 2 << a+
   swap 1 - ) 2drop ;

 'bit drawbit 
`;
//----------------------------------------------------
var ex3=`| Example 3

:ondom 1 syscall ;
:.s 0 syscall ;

#mbuff * 48 

:sign | sign --
 -? ( drop $2d over c! ; )
 drop 1 +
 ;
:.d | val -- str
 dup
 'mbuff 47 + 0 over c! 1 -  
 swap ( 10 /mod $30 + pick2 c! swap 1 - swap 1? ) drop
 swap sign .s ;

:<br> 
 "<br>" .s ;
 
:<btn> | 'exec "label" --
 "<button onclick='r3go(" .s swap .d ");'>" .s .s "</button>" .s ;

|--------------------
#var 0

:1+ 1 'var +! ;
:1- -1 'var +! ;

:dom
  "Hola Mundo" .s <br>
  '1- " -1 " <btn>
  var .d <br>
  '1+ " +1 " <btn>
  ;

|--------------------	
'dom ondom
dom 
`;
//----------------------------------------------------
var ex4=`| Example 4

:onshow 2 syscall ;
:vframe 0 sysmem ;
:sw 1 sysmem ; 
:sh 2 sysmem ;

:xy>v | x y -- v
 sw * + 2 << vframe + ;
  
:cls
 0 vframe sw sh * fill
 ;
|--------------------
#x 10 #vx 1
#y 10 #vy 1

:hitx vx neg 'vx ! ;
:hity vy neg 'vy ! ;

:box
 xy>v >a
 $ff00ff a!
 ;
	
:show
 cls
 
 x 
 sw 4 - >=? ( hitx ) 
 4 <=? ( hitx ) 
 y 
 sh 4 - >=? ( hity ) 
 4 <=? ( hity ) 
 box
 vx 'x +!
 vy 'y +!
 ;

|--------------------	
'show onshow
`;
